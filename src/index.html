<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Countries</title>
  </head>

  <body>
    <h1 class="title">Find your country!</h1>
    <div class="search-container">
      <input type="text" placeholder="What country do you want?" id="query" />

    </div>

    <div class="container">
      <ul class="box-counties"></ul>
      <section class="box-country"></section>
    </div>
  </body>
</html>
